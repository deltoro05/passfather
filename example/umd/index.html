<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>passfather UMD example</title>
    <script defer src="https://unpkg.com/passfather@latest/dist/passfather.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('body').innerText = passfather({ length: 50 });
        })
    </script>
</head>
    <body></body>
</html>
